        <div id="file-container">Загрузка файлов...</div>
    </div>
    
    <script>
        async function loadFiles() {
            const response = await fetch('files.json');
            const data = await response.json();
            let container = document.getElementById('file-container');
            container.innerHTML = '';
            
            for (const year in data) {
                let section = document.createElement('div');
                section.innerHTML = `<div class='year'>${year}</div>`;
                let list = document.createElement('ul');
                list.classList.add('file-list');
                
                data[year].forEach(file => {
                    let listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${file.path}" target="_blank">${file.name}</a>`;
                    list.appendChild(listItem);
                });
                
                section.appendChild(list);
                container.appendChild(section);
            }
        }
        loadFiles();
    </script>
